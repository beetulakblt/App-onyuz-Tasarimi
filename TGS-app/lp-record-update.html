<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="css/lp-record-update.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="side-bar d-flex flex-column justify-content-between py-3">
				<div class="profile d-flex flex-column">
					<div class="user">
						<p><i class="fa-solid fa-user-secret"></i></p>
					</div>
					<div class="user-id">
						<p>111111 <br><br>ÜLKÜ BETÜL AKBULUT</p>
					</div>
				</div>
				<div class="plus-list d-flex flex-column">
					<div class="plus">
						<a href="lp-record.html">
							<p><i class="fa-solid fa-circle-plus"></i></p>
						</a>

					</div>
					<div class="list">
						<a href="load-plan.html">
							<p style="color: #FFD43B;"><i class="fa-solid fa-list"></i></p>
						</a>

					</div>
				</div>
				<div class="home">
					<a href="index.html">
						<p><i class="fa-solid fa-house"></i></p>
					</a>
				</div>
			</div>
			<div class="col">
				<div class="header">
					<div class="load-plan">
						<p>LOAD PLAN KONTROL YENİ KAYIT GİRİŞ BİLGİLERİ</p>
					</div>
					<div class="exit">
						<p><i class="fa-solid fa-right-to-bracket"></i></p>
					</div>
				</div>
				<div class="content d-flex">
					<!-- <div class="col-9"> -->
					<div class="main">
						<div class="head d-flex justify-content-between">
							<div class="icon d-flex">
								<a href="">
									<p><i class="fa-solid fa-circle-info"></i></p>
								</a>
								<a href="lp-record-update-two.html">
									<p><i class="fa-solid fa-square-check"></i></p>
								</a>
								<a href="lp-record-update-three.html">
									<p><i class="fa-solid fa-pen-to-square"></i></p>
								</a>
								<a href="lp-record-update-four.html">
									<p><i class="fa-solid fa-camera"></i></p>
								</a>
							</div>
							<div class="delete">
								<p><i class="fa-solid fa-trash-can"></i></p>
							</div>
						</div>

						<div class="record d-flex flex-column">
							<div class="box team">
								<p>Ekip</p>
								<div class="select"><select>
										<option selected></option>
										<option value="1">One</option>
										<option value="2">Two</option>
										<option value="3">Three</option>
									</select></div>
							</div>
							<div class="box flight-number">
								<p>Uçuş No</p>
								<input type="text" style="width: 100%;">
							</div>
							<div class="box tail">
								<p>Kuyruk :</p>
								<div class="select"><select>
										<option selected></option>
										<option value="1">One</option>
										<option value="2">Two</option>
										<option value="3">Three</option>
									</select></div>

							</div>
							<div class="box parking-position">
								<p>Park Pozisyonu :</p>
								<div class="select"><select>
										<option selected></option>
										<option value="1">One</option>
										<option value="2">Two</option>
										<option value="3">Three</option>
									</select></div>
							</div>
							<div class="box operations-officer">
								<p>Harekat Memuru :</p>
								<div class="select"><select>
										<option selected></option>
										<option value="1">One</option>
										<option value="2">Two</option>
										<option value="3">Three</option>
									</select></div>
							</div>
							<div class="box captain">
								<p>Postabaşı :</p>
								<div class="select"><select>
										<option selected></option>
										<option value="1">One</option>
										<option value="2">Two</option>
										<option value="3">Three</option>
									</select></div>
							</div>
							<div class="buttons">
								<button class="button update bg-success">Güncelle</button>
								<button class="button vazgec bg-secondary">Vazgeç</button>
							</div>
						</div>
					</div>
					<!-- </div> -->
				</div>
			</div>
		</div>
	</div>
	<script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
