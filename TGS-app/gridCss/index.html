<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/gridCss/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<div class="container">
		<div class="box side-bar">
			<p><i class="fa-regular fa-circle-check" style="color: #DC3545;"></i></p>
		</div>
		<div class="box head">
			<div class="header">
				<div class="header-left">
					<p>KONTROL</p>
					<P> | HAREKAT</P>
				</div>
				<div class="header-right">
					<p>Yüksel Kuru-00000 <br>
						Bilişim Teknolojileri-GM</p>
					<i class="fa-solid fa-user"></i>
					<i class="fa-solid fa-right-from-bracket" style="color: #C82333;"></i>
				</div>
			</div>
		</div>
		<div class="box content">
			<div class="card">
				<nav class="card-left">
					<div class="lp-kontrol">
						<div>
							<i class="fa-solid fa-file-signature" style="font-size: 30px;"></i>
						</div>
						<div>
							<p>LP-KONTROL</p>
						</div>
					</div>
					<div class="safa-kontrol">
						<div>
							<i class="fa-solid fa-plane-departure" style="font-size: 30px;"></i>
						</div>
						<div>
							<p>KONTROL</p>
						</div>
					</div>
					<div class="arrival-kontrol">
						<div>
							<i class="fa-solid fa-plane-arrival" style="font-size: 30px;"></i>
						</div>
						<div>
							<p>ARRİVAL KONTROL</p>
						</div>
					</div>
				</nav>
				<nav class="card-right">
					<div class="masaustu">MASAÜSTÜ</div>
					<div class="mobil">MOBİL</div>
				</nav>
			</div>
		</div>
		<div class="box footer">
			<p>TGS Bilişim Teknolojileri Yazılım Müdürlüğü | btyazmud@tgs.aero</p>
		</div>
	</div>
</body>

</html>
