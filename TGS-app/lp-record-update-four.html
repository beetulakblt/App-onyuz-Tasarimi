<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

	<link rel="stylesheet" href="css/lp-record-update-four.css">

<body>
	<div class="container-fluid">
		<div class="row">

					<div class="user">
						<p><i class="fa-solid fa-user-secret"></i></p>
					</div>
					<div class="user-id">
						<p>111111 <br><br>ÜLKÜ BETÜL AKBULUT</p>
					</div>
				</div>
				<div class="plus-list d-flex flex-column">
					<div class="plus">
						<a href="lp-record.html"><p><i class="fa-solid fa-circle-plus"></i></p></a>
						
					</div>
					<div class="list">

					</div>
				</div>
				<div class="home">
					<a href="index.html">

				</div>
			</div>

					</div>
				</div>
				<div class="content d-flex">
					<div class="main">
						<div class="head d-flex justify-content-between">
							<div class="icon d-flex">
								<a href="lp-record-update.html">

								</a>
								<a href="lp-record-update-three.html">
									<p><i class="fa-solid fa-pen-to-square"></i></p>
								</a>
								<a href="">

								</a>
							</div>
							<div class="delete">
								<p><i class="fa-solid fa-trash-can"></i></p>
							</div>
						</div>
						<div class="images d-flex flex-column">
							<div class="img">
								<img src="image/plane-1.jpg" alt="">
							</div>
							<div class="img">
								<img src="image/plane-2.jpg" alt="">
							</div>
						</div>

							<button class="button vazgec">Vazgeç</button>

					</div>
